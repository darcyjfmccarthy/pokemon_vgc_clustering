<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Team Archetypes</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .archetype-row {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .archetype-row:hover {
            background-color: #333333;
        }

        .archetype-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pokemon-list {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            margin: 0 20px;
        }

        .pokemon-icon {
            width: 40px;
            height: 40px;
            background-color: #3a3a3a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metrics {
            display: flex;
            gap: 30px;
            margin-right: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .metric-label {
            font-size: 0.8em;
            color: #999;
        }

        .grade {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }

        .grade-s {
            background-color: #ff4e50;
        }

        .grade-a {
            background-color: #ffa726;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pokemon Team Archetypes</h1>
        <div class="stats">
            <div>Last Updated: <span id="lastUpdated">just now</span></div>
            <div>Teams Analyzed: <span id="teamsAnalyzed">0</span></div>
        </div>
    </div>

    <div id="archetypes-container">
        <!-- Template for an archetype row -->
        <div class="archetype-row">
            <div class="archetype-content">
                <div class="grade grade-s">S</div>
                <div class="pokemon-list">
                    <!-- Pokemon icons will be inserted here -->
                </div>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value">4.02</div>
                        <div class="metric-label">Avg Place</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">16.3%</div>
                        <div class="metric-label">Usage Rate</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">58.6%</div>
                        <div class="metric-label">Win Rate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchArchetypes() {
            try {
                const response = await fetch('http://127.0.0.1:8000/archetypes');
                const data = await response.json();
                displayArchetypes(data.archetypes);
                updateStats(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayArchetypes(archetypes) {
            const container = document.getElementById('archetypes-container');
            container.innerHTML = ''; // Clear existing content

            Object.entries(archetypes).forEach(([name, info]) => {
                const frequency = (info.frequency * 100).toFixed(1);
                const row = document.createElement('div');
                row.className = 'archetype-row';
                
                const pokemonIcons = info.core_pokemon.map(pokemon => `
                    <div class="pokemon-icon">${pokemon.substring(0, 2)}</div>
                `).join('');

                row.innerHTML = `
                    <div class="archetype-content">
                        <div class="grade grade-${getGrade(info.frequency)}">
                            ${getGrade(info.frequency)}
                        </div>
                        <div class="pokemon-list">
                            ${pokemonIcons}
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-value">${info.team_count}</div>
                                <div class="metric-label">Teams</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${frequency}%</div>
                                <div class="metric-label">Usage Rate</div>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(row);
            });
        }

        function getGrade(frequency) {
            if (frequency > 0.15) return 'S';
            if (frequency > 0.10) return 'A';
            return 'B';
        }

        function updateStats(data) {
            document.getElementById('teamsAnalyzed').textContent = 
                Object.values(data.archetypes)
                    .reduce((sum, archetype) => sum + archetype.team_count, 0);
        }

        // Initial load
        fetchArchetypes();
    </script>
</body>
</html>
